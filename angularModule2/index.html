<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as buy" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="itemToBuy in buy.itemsToBuy">
           Buy {{itemToBuy.quantity}} {{itemToBuy.name}} <button ng-click="buy.buyItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
         </li>
      
     </ul>
     <div class="emptyMessage" ng-if="buy.emptyMessage">{{buy.emptyMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as bought" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="itemBought in bought.itemsBought">Bought {{itemBought.quantity}} {{itemBought.name}}</li>
     </ul>
     <div ng-hide="bought.itemsBought.length" class="emptyMessage">{{bought.emptyMessage}}</div>
    </div>
  </div>
</div>

</body>
</html>
